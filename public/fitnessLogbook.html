<!DOCTYPE html>

  HTML file for fitnessLogbook
-->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Fitness Logbook</title>
    <link rel="stylesheet" href="fitnessLogbook.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="fitnessLogbook.js"></script>
    <script></script>
  </head>
  <body>
    <header>
      <h1>Logbook</h1>
    </header>
    <main>
      <!-- Diary View -->
      <section id="diaryView">
        <!-- Diary -->
        <nav id="dateNav">
          <button class="dateBtn" id="prevDayBtn">&lt</button>
          <button class="dateBtn" id="currentDay">
            <span id="day">*Day*</span><span>,</span>
            <span id="date">*Date*</span><span id="dateSuffix"></span>
          </button>
          <button class="dateBtn" id="nextDayBtn">&gt</button>
        </nav>
        
        <!-- Add Workout Menu-->
        <section id="addWorkoutMenu" class="menu, hidden">
          <label for="workoutInput">Enter Workout Name:</label>
          <input type="text" id="workoutInput" name="workoutInput">
          <button id="nameWorkoutBtn">Add!</button>
          <button id="cancelNameWorkoutBtn">Cancel</button>
        </section>

        <!-- Add Exercise Menu-->
        <section id="addExerciseMenu" class="menu, hidden">
          <label for="exerciseInput">Enter Exercise Name:</label>
          <input type="text" id="exerciseInput" name="exerciseInput">
          <button id="addExerciseBtn">Add!</button>
        </section>
        
        <!-- Add Set Menu-->
        <section id="addSetMenu" class="menu, hidden">
          <label for="weightInput">Enter Weight:</label>
          <input type="text" id="weightInput" name="weightInput">
          <label for="repsInput">Enter Reps:</label>
          <input type="text" id="repsInput" name="repsInput">
          <label for="rpeInput">Enter RPE:</label>
          <input type="text" id="rpeInput" name="rpeInput">
          <label for="notesInput">Enter Notes:</label>
          <input type="text" id="notesInput" name="notesInput">
          <button id="addSetBtn">Add!</button>
        </section>

        <section id="log">
          <h2><label for="workoutName">Workout: </label><button id="addWorkoutBtn">Add Workout</button></h2>
          <ol id="exerciseList">
          </ol>
          <button id="newExerciseBtn" class="disabled">+ Exercise</button>
        </section>
      </section>
    </main>
  </body>
</html>
